<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La palette du goût</title>
        <link rel="stylesheet" type="text/css" href="public/css/style.css">           
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5a2cd62f2a.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header class="header">
        <div class="header__logo header__content">
            <div class="header__arrow">
                <a href="./index.html">
                <i class="fa-solid fa-arrow-left header__arrow-style "></i>
                </a>
            </div>
            <img src="Images_et_textes_Ohmyfood/images/logo/ohmyfood.png" alt="logo Ohmyfood" >
        </div>
    </header>
    <main>
        <img src="Images_et_textes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat" class="img-plat">
        <section class="menu">
            <div class="menu__header">
                <h1 class="menu__title">La palette du goût</h1>
                <button class="menu__btn">
                    <i class="fa-regular fa-heart btn__size"></i>
                </button>
            </div>
        
            <section class="article-menu">
                <h2>ENTRÉES</h2>
                <article class="card-article">
                    <div class="card-article__name">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                    </div>
                    <div class="card-article__price"> 25€</div> 
                </article>
                <article class="card-article">
                    <div class="card-article__name">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe</p>
                    </div>
                    <div class="card-article__price"> 30€</div> 
                </article>
                <article class="card-article">
                    <div class="card-article__name">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="card-article__price"> 20€</div> 
                </article>
            </section>
        </section>
    </main>
</body>
</html>
